<!DOCTYPE html>
<html lang="en">

<head>
	<script src="popup.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="checkbox-container">
		<input id="enabled" type="checkbox" />
		<label for="enabled">Enable CORS Extension</label>
	</div>
	<div class="input-container">
		<label for="domains">Domains</label>
		<textarea class="input" id="domains"></textarea>
	</div>
	<div class="input-container">
		<label for=" request-headers">Request Headers</label>
		<textarea class="input" id="request-headers"></textarea>
	</div>
	<div class="input-container">
		<label for=" response-headers">Response Headers</label>
		<textarea class="input" id="response-headers"></textarea>
	</div>
	<div class="button-container">
		<button id="download-config">Download Config</button>
		<button id="upload-config">Upload Config</button>
	</div>
	<div class="property-list-container">
		<h4 class="property-list-header">Domains</h4>
		<button class="add-property-button">Add</button>
		<ul id="domains-list" class="property-list">
			<select name="domains-select" id="domains-select">
				<option value="thing">Thing</option>
			</select>
		</ul>
		<p class="empty-list-message">No domains added</p>
	</div>
</body>

</html>
